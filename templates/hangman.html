        <script>
            import { randomBytes } from 'crypto';

function updateProgress(letter, word, blanks, progress) {
    for (let i = 0; i < word.length; i++) {
        if (letter === word[i]) {
            blanks[i * 2] = word[i];
            progress[i] = word[i];
        }
    }
}

const wordList = ["apple", "money", "grades", "college"];
const word = wordList[Math.floor(Math.random() * wordList.length)];

let lives = 7;

const blanks = Array(word.length).fill("_").map((_, i) => i % 2 === 0 ? "_" : " ");
const progress = Array(word.length).fill(" ");

while (lives > 0) {
    if (progress.join("") === word) {
        console.log("You Win!");
        break;
    }
    console.log(blanks.join(""));
    const userInput = prompt("Enter a letter.");

    if (word.includes(userInput.toLowerCase())) {
        console.log(`The letter ${userInput} is in the word`);
        updateProgress(userInput.toLowerCase(), word, blanks, progress);
    } else {
        lives -= 1;
        console.log(`Sorry! The letter ${userInput} is not in the word.`);
    }
}

if (lives === 0) {
    console.log(`You Lost! The word was ${word}.`);
}


        </script>
